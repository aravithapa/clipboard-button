<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>clipboard-button Demo</title>

    <!-- Import Web Components polyfill -->
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>

    <!-- Use shadow DOM if available -->
    <script>
      window.Polymer = { dom: 'shadow' };
    </script>

    <!-- Import component -->
    <link rel="import" href="../clipboard-button.html">

  </head>
  <body unresolved>

    <h1>Copy text</h1>
    <clipboard-button content="Copied text content"></clipboard-button>

    <h1>Copy contents of element</h1>
    <div id="copy-target">
      <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Provident, alias odio recusandae consequatur quasi. Voluptatum similique voluptatem, delectus officiis laborum cupiditate minus quae omnis id vel corporis ipsam nihil aperiam.</p>
    </div>
    <clipboard-button id="copy-element"></clipboard-button>

    <script>
      document.querySelector('#copy-element').element = document.querySelector('#copy-target');
    </script>
  </body>
</html>
